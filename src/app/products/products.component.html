<a  [routerLink]="['/addProduct']" class="btn btn-success" style="margin: 20px;">Add New Product</a>
<div class="container">
    <div class="row">
       
        <div class="col col-lg-4" *ngFor="let product of products; let i=index;" style="margin:20px 0 ;">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{product.img}}" alt="Card image cap" style="width:100%;height:300px">
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <p class="card-text">{{product.description}}</p>
                  <a  [routerLink]="['/products', product.id]" class="btn btn-primary">Details</a>|
                  <a  (click)="sendDelete(i)" class="btn btn-danger">Remove</a>
                </div>
              </div>
        </div>
    </div>
    
</div>
